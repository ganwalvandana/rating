<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center "  >
        <div class="card" >
            <div class="section1">
                <div class=" mx-4 my-3 rounded-circle   " style="width: 3rem; background-color: #262f38">
                    <img id="starImg" src="icon-star.svg"  class="card-img-top m-2  " alt="...">
    
                </div>
                <div class="card-body">
                  <h2 class="card-title ps-3">How do we do?</h2>
                  <p class="card-text p-3  " >Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                  <div class="d-flex justify-content-around text-center my-5  ">
                    <button class="star rounded-circle fw-bolder pt-2  " >1</button>
                    <button class=" star rounded-circle  fw-bolder  mx-3 pt-2 " >2</button>
                    <button class="star rounded-circle  fw-bolder pt-2 " >3</button>
                    <button class="star rounded-circle  fw-bolder pt-2 mx-3" >4</button>
                    <button class="star rounded-circle  fw-bolder pt-2" >5</button>
                  </div>
    
                  <button id="submitBtn" onclick="submit()" class="btn btn-warning mb-4 mx-4  p-3 fw-bolder " >SUBMIT</button>
                </div>
            </div>
            <div class="section2 " style="display:none">
                <div>
                    <div class=" mx-4 my-3 d-flex justify-content-center    " >
                        <img id="thankyouImg" src="illustration-thank-you.svg" class="card-img-top m-2  " alt="...">
        
                    </div>
                    <div class="mt-5 my-3 p-1"  >
                            <p id="info" class="text-center"></p>
                    </div>
                    <div class="card-body ">
                      <h2 class="card-title ps-3 text-center ">Thank you!</h2>
                      <p class="card-text p-3 mb-5 text-center " >We appreciate you taking the time to give rating. If you ever need more support, don't hesitate to get in touch! </p>
                      
                    </div>
                </div>
            </div>
        </div>

    </div>









    <script src="app..js"></script>
</body>
</html>
